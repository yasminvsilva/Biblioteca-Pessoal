<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autores - Biblioteca Pessoal</title>
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header>
        <h1>MYKM</h1>
        <nav>
            <ul>
                <li><a href="/index.html">Home</a></li>
                <li><a href="/livros.html">Livros</a></li>
                <li><a href="/autores.html">Autores</a></li>
                <li><a href="/editoras.html">Editoras</a></li>
            </ul>
        </nav>
    </header>

    <main class="autores-page">
        <h2>Autores</h2>
        <p>Lista de autores</p>
        <img src="images/leitura.svg" alt="Mulher estudando e lendo um livro.">
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Data de nascimento</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="listaAutores"></tbody>
        </table>
        <button class="icon-btn" id="addBookBtn">
            <i class="fas fa-plus"></i> Adicionar
        </button>
    </main>

    <div id="bookPopup" class="hidden">
        <form id="bookForm">
            <h3>Adicionar/Atualizar Autores</h3>
            <input type="hidden" id="id_autores">
            <input type="text" id="nome" placeholder="Nome" required>
            <input type="text" id="dataNascimento" placeholder="Data de nascimento" required>
            <button type="submit">Salvar</button>
            <button type="button" id="closePopupBtn">Fechar</button>
        </form>
    </div>

    <script src="/js/app.js"></script>
    <script src="/js/autores.js"></script>
</body>
</html>
