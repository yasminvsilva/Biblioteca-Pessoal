<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livros - Biblioteca Pessoal</title>
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflae.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" />

</head>

<body>
    <header>
        <h1>MYKM</h1>
        <nav>
            <ul>
                <li><a href="/index.html">Home</a></li>
                <li><a href="/livros.html">Livros</a></li>
                <li><a href="/autores.html">Autores</a></li>
                <li><a href="/editoras.html">Editoras</a></li>
            </ul>
        </nav>
    </header>

    <main class="livros-page">
        <div class="esquerda">
            <h2>Livros</h2>
            <p>Lista de livros</p>
            <table>
                <thead>
                    <tr>
                        <th>Título</th>
                        <th>Autor</th>
                        <th>Editora</th>
                        <th>Data de publicação</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="listaLivros"></tbody>
            </table>
            <button class="icon-btn" id="addBookBtn">
                <i class="fas fa-plus"></i> Adicionar
            </button>
        </div>
        <div class="direita">
            <img src="images/leitura.svg" alt="Mulher estudando e lendo um livro.">
        </div>
    </main>

    <!-- popup para adicionar/atualizar livro -->

    <div id="bookPopup" class="hidden">
        <form id="bookForm">
            <h3>Adicionar/Atualizar Livro</h3>
            <input type="hidden" id="id_livro">
            <input type="text" id="titulo" placeholder="Título" required>
            <div class="autor-secao">
                <label for="autor">Autor:</label>
                <select id="autor" required>
                  <option value="">Selecione um autor</option>
                  <!-- Opções de autores serão adicionadas aqui -->
                </select>
            </div>
            <div class="editora-secao">
                <label for="editora">Editora:</label>
                <select id="editora" required>
                  <option value="">Selecione uma editora</option>
                  <!-- Opções de editoras serão adicionadas aqui -->
                </select>
            </div>
            <label class="nasc" for="dataPublicacao">Data de publicação:</label>
            <input type="date" id="dataPublicacao" placeholder="Data de Publicação" required>
            <button type="submit">Salvar</button>
            <button type="button" id="closePopupBtn">Fechar</button>
        </form>
    </div>

    <script src="/js/app.js"></script>
    <script src="/js/livros.js"></script>
</body>

</html>
